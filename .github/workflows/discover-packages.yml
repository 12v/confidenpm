name: Discover New NPM Packages

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  issues: write

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Discover new packages
        run: node dist/index.js discover
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Commit state changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -f data/state.json ]; then
            echo "State file found, committing changes..."
            git add data/state.json

            if git diff --staged --quiet; then
              echo "No state changes to commit"
            else
              git commit -m "Update package discovery state [skip ci]"
              git push
              echo "State successfully committed and pushed"
            fi
          else
            echo "WARNING: No state file found - this may cause duplicate processing"
            exit 0
          fi